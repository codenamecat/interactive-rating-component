<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <section id="rating-card">
        <div class="star-container">
            <img src="images/icon-star.svg" />
        </div>
        <h2>How did we do?</h2>
        <p class="intro-text">Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our
            offering!</p>
        <div class="rating-container">
            <input type="radio" id="rating1" name="rating" value="1" /><label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating" value="2" /><label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating" value="3" /><label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating" value="4" /><label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating" value="5" /><label for="rating5">5</label>
        </div>
        <button id="submit-btn">Submit</button>
        <p class="intro-text" id="error-message"></p>
    </section>

    <section id="thank-you-card">
        <img src="images/illustration-thank-you.svg" />
        <p id="rating-selection"></p>
        <h2>Thank you!</h2>
        <p class="thank-you-text">We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
